<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./Assets/css/style.css"/>
    </head>
    <body>
        <div class="intro" id="page_0">
            <h1>Coding Quiz</h1>
            <p>Are you prepared to test your habilities</p>
            <button id="start_button">Start Quiz</button>
        </div>
        <div class="1stQ question_section" id="page_1">
            <h2>First Question</h2>
            <div class="options">
                <button class="FirstQuestionButton" id="OptnA">Option 1</button>
                <button class="FirstQuestionButton" id="OptnC">Option 2</button>
                <button class="FirstQuestionButton" id="OptnB">Option 3</button>
            </div>
        </div>
        <div class="2ndQ question_section" id="page_2">
            <h2>Second Question</h2>
            <div class="options">
                <button class="SecondOptnButton" id="OptnC">Option 1</button>
                <button class="SecondOptnButton" id="OptnB">Option 2</button>
                <button class="SecondOptnButton" id="OptnA">Option 3</button>
            </div>
        </div>
        <div class="3rdQ question_section" id="page_3">
            <h2>Third Question</h2>
            <div class="options">
                <button class="ThirdOptnButton" id="OptnA">Option 1</button>
                <button class="ThirdOptnButton" id="OptnB">Option 2</button>
                <button class="ThirdOptnButton" id="OptnC">Option 3</button>
            </div>
        </div>
        <div class="question_section" id="saveScore">
            <h2>All done!</h2>
            <p>Your score is <span id="ActualScore">10</span> points.</p>
            <form>
                <label> Enter initials:</label>
                <input type="text" id="Initials" name="scoreInitials" placeholder="Initials">
                <input id="submitBtn" type="submit" value="Save score">
            </form>
        </div>
        <div class="question_section" id="scoresHistory">
            <h2>Scores</h2>
            <ul></ul>
            <button id="ClearScore">Clear scores</button>
            <button id="RestartQuiz">Start again</button>

        </div>
        <div id="result">
            <hr>
            <h3></h3>
        </div>
        <div class="question_section" id="timer">
            <h3><span id="timeLeft">0</span> seconds left!</h3>
        </div>


        <!-- Added link to the jQuery library -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Added link to own JS script -->
        <script type="text/javascript" src="./Assets/js/script.js"></script>
    </body>
</html>
